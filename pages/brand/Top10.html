<!--十大品牌排行-->
<script type=text/template id='innerLine'>
    <div class="nav">
        <a href="javascript:;" class="home">首页</a> &gt; <a href="javascript:;" class="brand">品牌大全</a>&gt; 这个商品哪个牌子好</a>
    </div>
    <div class="rank"><h3>这个商品哪个牌子好</h3></div>
    {{ each result as v i}}
    <ul>
        <li>
            <a href="javascript:;" id='{{v.brandTitleId}}' title="{{v.brandName}}">
                <em class="top{{i+1}}">{{i+1}}</em>
                <div class="inner">
                    <div class="tit">{{v.brandName}}</div>
                    <p>{{v.brandInfo}}</p>
                </div>
            </a>
        </li>
    </ul>
    {{/each}}
</script>
<!--销售排行-->
<script type=text/template id='salesTemp'>
    <div class="hd hot ">
        <h3><a href="javascript:;">当前商品销量排行</a></h3>
    </div>
    {{each result as v i}}
    <ul>
        <li>
            <a href="#" data-id="{{v.productId }}" title="{{v.productName}}">
                <div class="pic">
                    {{#v.productImg}}
                </div>
                <div class="info">
                    <div class="tit" data-id="{{v.productid }}">{{v.productName}}</div>
                    <div class="price">
                        <em>{{v.productPrice}}</em>
                    </div>
                    <div class="other">
                        <em>{{v.productQuote}}</em>
                        <em>全网{{v.productCom}}</em>
                    </div>
                </div>
            </a>
        </li>
    </ul>
    {{/each}}
</script>
<!--最新评论-->
<script type=text/template id='commentTemp'>
    {{each result as v i}}
    <li>
        <a href="javascript:;">
            <div class="protit clearfix">
                <div class="pic">
                    <img src="../../images/Thumb_2017020014193976480.jpg" alt="没网" width="80">
                </div>
                <div class="tit">{{v.comFrom}}</div>
            </div>
        </a>
        <div class="plbox">
            <a href="javascript:;">
                <div class="name">{{v.comName}}<i>{{v.comTime}}</i>
                    <!--<span class="star"><em class="star5"></em></span>-->
                </div>
                <div class="con">
                    {{v.comContent}}
                </div>
            </a>
        </div>
    </li>
    {{/each}}
</script>
<script>
    $(function () {
        $(window).toTop({
            showHeight: 100,//设置滚动高度时显示
            speed: 1000 //返回顶部的速度以毫秒为单位
        });
    });
</script>
