<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>热门排行榜</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../css/brand/common/common.css">
    <link rel="stylesheet" href="../../css/brand/hotBrand.css">
    <link rel="stylesheet" href="../../css/brand/common/gotop/css/97zzw.css">
    <script src="../../public/assets/jquery/jquery.js"></script>

<body>
<!--头部-->
<div class="header1 clearfix1">

    <div class='brandBtn fr'>
        <input type="submit" value="搜索">

</div>

<!--导航面包屑-->

<!--热门品牌排行-->
<div class='hot'>
    <div class="nav">
        <a href="javascript:;" class="home">首页</a> &gt; <a href="javascript:;" class="brand">品牌大全</a>
    </div>
    <!--占位-->
    <div class="occupied"></div>
    <div class="rank">热门品牌排行</div>
    <div ng-view='' class='rankLine' id='rankLine' >

        <a href="javascript:;">手机APP下载</a>&nbsp;

        --掌上比价平台
    </p>
    <p>m.manmanbuy.com</p>

</footer>
<script src="../../public/assets/artTemplate/template.js"></script>
<script src="../../js/brand/brand.js"></script>
<script type=text/template id='hotTemp'>
    {{ each result as v i }}
    <div class="fl_t" >
        <a href="Top10.html?id={{v.brandTitleId}}" >{{v.brandTitle}}</a>
    </div>
    {{/each}}
</script>
<script>
    function pageScroll() {
        window.scrollBy(0,-10);
        scrolldelay=setTimeout('pageScroll()',100);
    }
</script>
<script>
    $(function (){
        $(window).toTop({
            showHeight : 100,//设置滚动高度时显示
            speed : 300 //返回顶部的速度以毫秒为单位
        });
    });
</script>
</body>
</html>
