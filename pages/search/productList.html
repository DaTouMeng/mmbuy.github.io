<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../css/search/common.css">
    <link rel="stylesheet" href="../../css/search/productList.css">
</head>
<body>
<div class="mask"></div>
<!--头部-->
<div class="header">
    <a class="logo" href="javascript:void(0);">
        <h1>慢慢买 -- 最专业的比价平台</h1>
    </a>
    <a class="download" href="javascript:void(0);">
    </a>
</div>
<!--搜索框 -->
<div class="search">
    <form action="" class="type">
        <input type="search" placeholder="请输入你想比价的商品"/>
        <button class="toSearch">搜索</button>
    </form>

</div>
<header></header>
<div class="searchBar"></div>
<div class="product_box">
    <!--动态渲染-->
</div>
<!--底部-->
<div class="footer">
    <div class="footTop">
        <a href="javascript:void(0);" class="one login">登录</a>
        <a href="javascript:void(0);" class="one register">注册</a>
        <a href="#" class="toTop"><span></span> 返回顶部
        </a>
    </div>
    <div class="footBottom">
        <a href="javascript:void(0);" class="appDown">手机app下载</a>
        <a href="javascript:void(0);" class="mobile">慢慢买手机版</a>
        -- 掌上比价平台
        <p>m.manmanbuy.com</p>
    </div>
</div>
<script type="text/template" id="products">
    <nav>
        <ul>
            <li><a href="../../index.html">首页</a><b class="glyphicon glyphicon-menu-right"></b></li>
            <li><a href="search.html">全部分类</a><b class="glyphicon glyphicon-menu-right"></b></li>
            <li><a href="productList.html?categoryid={{categoryid}}&category={{category}}">{{category}}</a></li>
            <a href="javascript:void(0);">筛选</a>
        </ul>
    </nav>
    {{each result as value index}}
    <div class="product">
    <div class="product_pic col-xs-4">
        <a href="productMsg.html?productid={{value.productId}}&category={{category}}">{{#value.productImg}}</a>
    </div>
    <div class="product_msg col-xs-8">
        <div class="title">
            <h1>{{value.productName}}</h1>
        </div>
        <p class="price">{{value.productPrice}}</p>
        <div class="offer_comment">
            <span class="offer">{{value.productQuote}}</span>
            <span class="comment">{{value.productCom}}</span>
        </div>
    </div>
        </div>
    {{/each}}
    <div class="pages">
        <a href="javascript:void(0);" class="col-xs-4" id="prePage" data-max-page="{{maxPages}}">上一页</a>
        <div class="col-xs-4 page_list"><span>{{page}}/{{maxPages}}</span></div>
        <a href="javascript:void(0);" class="col-xs-4" id="nextPage" data-max-page="{{maxPages}}">下一页</a>
    </div>
</script>
<script src="../../public/assets/jquery/jquery.js"></script>
<script>jQuery.noConflict()</script>
<script src="../../public/assets/zepto/zepto.js"></script>
<script src="../../public/assets/artTemplate/template.js"></script>
<script src="../../public/assets/bootstrap/js/bootstrap.js"></script>
<script src="../../js/search/productList.js"></script>
</body>
</html>
