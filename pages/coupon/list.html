<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>海淘折扣-慢慢买</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../css/coupon/list.css">
    <link rel="stylesheet" href="../../public/assets/touchTouch/touchTouch.css">
    <link rel="stylesheet" href="../../public/assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <a href="javascript:history.go(-1)" class=" back fl glyphicon glyphicon-menu-left"></a>
        <h1>
            <script type="text/template" id="title">
                <%=title%>
            </script>
        </h1>
        <a href="" class="icon-bar down fr"></a>
    </div>
    <div class="tips">
        --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <div class="items clearfix" id="thumbs">
        <ul>
            <script type="text/template" id="couponList">
                <%for(var i=0;i < result.length;i++){%>
                <li class="clearfix">
                    <a href="<%=getImgSrc(result[i].couponProductImg)%>">
                        <span class="glyphicon glyphicon-menu-right"></span>
                        <div class="goods">
                            <%=#result[i].couponProductImg%>
                        </div>
                        <h3><%=result[i].couponProductName%></h3>
                        <div class="price"><%=result[i].couponProductPrice%></div>
                        <div class="date">
                            <div class="fl"><%=result[i].couponProductTime%></div>
                        </div>
                    </a>
                </li>
                <%}%>
            </script>
        </ul>
    </div>
</div>
<div class="crumbs">
    <a href="javascript:;">首页</a> >
    <a href="javascript:;">优惠券</a>
</div>
<div class="footer">
    <div class="user clearfix">
        <a href="" class="login">登录</a>
        <a href="" class="register">注册</a>
    </div>
    <div class="about">
        <div>
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span> -- 掌上比价平台</span>
        </div>
        <div class="link">m.manmanmai.com</div>
    </div>
    <div class="goTop">
        <span class="glyphicon glyphicon-arrow-up"></span>
    </div>
</div>
<script src="../../public/assets/jquery/jquery.min.js"></script>
<script src="../../public/assets/artTemplate/template-native.js"></script>
<script src="../../public/assets/pullmaster/pull.min.js"></script>
<script src="../../public/assets/touchTouch/touchTouch.jquery.js"></script>
<script src="../../js/coupon/list.js"></script>
</body>
</html>
