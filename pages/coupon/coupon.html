<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>优惠券-慢慢买</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../css/coupon/coupon.css">
    <link rel="stylesheet" href="../../public/assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <a href="javascript:history.go(-1)" class=" back fl glyphicon glyphicon-menu-left"></a>
        <h1>优惠券</h1>
        <a href="" class="icon-bar down fr"></a>
    </div>
    <div class="items clearfix">
        <ul>
            <script type="text/template" id="coupons">
                <%for(var i=0;i < result.length;i++){%>
                <li class="clearfix">
                    <a href="./list.html?couponid=<%=result[i].couponId%>&title=<%=result[i].couponTitle%>">
                        <div class="item">
                            <img src="<%=result[i].couponImg%>" alt="">
                            <p class="goodsname"><%=result[i].couponTitle%></p>
                        </div>
                    </a>
                </li>
                <%}%>
            </script>
        </ul>
    </div>
</div>
    <div class="footer">
        <div class="crumbs">
            <a href="javascript:;">首页</a> >
            <a href="javascript:;">优惠券</a>
        </div>
        <div class="user clearfix">
            <a href="" class="login">登录</a>
            <a href="" class="register">注册</a>
        </div>
        <div class="about">
            <div>
                <span>手机APP下载</span>
                <span>慢慢买手机版</span>
                <span> -- 掌上比价平台</span>
            </div>
            <div class="link">m.manmanmai.com</div>
        </div>
    </div>
<script src="../../public/assets/jquery/jquery.min.js"></script>
<script src="../../public/assets/artTemplate/template-native.js"></script>
<script src="../../js/coupon/coupon.js"></script>
</body>
</html>
